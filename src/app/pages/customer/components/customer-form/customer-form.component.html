<form class="col s12" [formGroup]="fg" (ngSubmit)="submit()">
    <div class="row">
        <div class="col s4">
            <input type="text" placeholder="First Name" formControlName="firstname">
        </div>
        <div class="col s4 offset-s2">
            <input type="text" placeholder="Last Name" formControlName="lastname">
        </div>
    </div>
    <ng-container formGroupName="address">
        <div class="row">
            <div class="col s4">
                <input type="text" placeholder="Street" formControlName="street" >
            </div>
            <div class="col s4 offset-s2">
                <input type="text" placeholder="Street Number" formControlName="number" >
            </div>
        </div>
        <div class="row">
            <div class="col s4">
                <input type="text" formControlName="postalCode" placeholder="Postal Code">
            </div>
            <div class="col s4">
                <input type="text" formControlName="city" placeholder="City">
            </div>
            <div class="col S4">
                <input type="text" formControlName="country" placeholder="Country">
            </div>
        </div>
    </ng-container>
    
    <div class="row">
        <div class="col s6 offset-s6">
            <button (click)="cancel()" class="btn-large red" type="button" style="margin-right: 10px;">cancel</button>
            <button class="btn-large" type="submit" [disabled]="this.fg.invalid">save</button>
        </div>
    </div>  
</form>
