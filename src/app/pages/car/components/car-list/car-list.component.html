<div class="local-container">
    <div class="header">
        <div class="row" style="margin-bottom:-20px; justify-content: center;">
            <div class="col s2">
                <h5>list of cars</h5>
            </div>
            <form [formGroup]="periodFg" (ngSubmit)="loadItems()">
                <div class="col s4">
                    <input type="text"  matDatePicker formControlName="start" name="startDate" id="startDate" (mchange)="start($event)">
                </div>
                <div class="col s4">
                    <input type="text" matDatePicker formControlName="end" name="endDate" id="endDate" (mchange)="end($event)">
                </div>
                <div class="col s2">
                    <button class="btn" type="submit">search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div *ngIf="carList">
                <ul  style="padding: 10px;" >
                    <li class="card car-detail" style="padding-right: 5px;" *ngFor="let car of paginatedData; let i = index">
                        <div class="row valign-wrapper">
    
                            <!-- image de voiture -->
                            <div class="col s1 border-right">
                                <i class="material-icons" style="font-size: 65px;">directions_car</i>
                            </div>
    
                            <!-- informations relatives -->
                            <div class="col s3 border-right">
                                {{car.id}}
                                <div *ngFor="let item of car.model.options">
                                    {{item.option}}
                                </div>
                                
                                {{car.model.brand}}
                            </div>
    
                            <!-- descriptions -->
                            <div class="col s4 border-right">
                                descriptions
                            </div>
    
                            <!-- butons d'actions -->
                            <div class="col s4">
                                <div class="row valign-wrapper" style="align-items: baseline; text-align: center;">
                                    <div class="col s4" style="padding-top: 20px;">
                                        <a (click)="udpateOne(car.id)" class="btn-floating "><i class="material-icons left">edit</i></a>                     
                                    </div>
                                    <div class="col s4">
                                        <a (click)="deleteOne(car.id)" class="btn-floating red"><i class="material-icons left">delete_forever</i>delete</a>                                
                                    </div>
                                    <div class="col s4">
                                        <a (click)="details(car.id)" class="btn-floating"><i class="material-icons left">library_books</i>details</a>                                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li> 
                
                </ul>
            </div>    
        </div> 
    </div>
    <app-pagination [pageSize]="pageSize" [totalItems]="totalItems" (pageChange)="onPageChange($event)"></app-pagination>
</div>
