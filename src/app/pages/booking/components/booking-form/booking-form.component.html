<form class="col s12" [formGroup]="fg" (ngSubmit)="submit()">
    <div class="row">
        <div class="col s4">
            <input type="text" class="datepicker" placeholder="Removal date" formControlName="removal" matDatePicker (mchange)="logDates($event)" (focus)="setActiveFormControl('removal')">
        </div>
        <div class="col s4">
            <input type="text" class="datepicker" placeholder="Theoric restituion" formControlName="theoricRestitution" matDatePicker (mchange)="logDates($event)" (focus)="setActiveFormControl('theoricRestitution')">
        </div>
        <div class="col s4">
            <input type="text" class="datepicker" placeholder="Restitution" formControlName="restitution" matDatePicker (mchange)="logDates($event)" (focus)="setActiveFormControl('restitution')">
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <input type="text" class="datepicker" placeholder="Cancellation Date" formControlName="cancellationDate" matDatePicker (mchange)="logDates($event)" (focus)="setActiveFormControl('cancellationDate')">
        </div>
        <div class="col s4">
            <input type="text" class="datepicker" placeholder="Closing Date" formControlName="closingDate" matDatePicker (mchange)="logDates($event)" (focus)="setActiveFormControl('closingDate')">
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <input type="text" formControlName="idCar" placeholder="Car id">
        </div>
        <div class="col s6">
            <input type="text" formControlName="idCustomer" placeholder="Customer id">
        </div>
    </div>
    <div class="row">
        <div class="col s6 offset-s6">
            <button (click)="cancel()" class="btn-large red" type="button" style="margin-right: 10px;">cancel</button>
            <button class="btn-large" type="submit" [disabled]="this.fg.invalid">save</button>
        </div>
    </div>  
</form>
